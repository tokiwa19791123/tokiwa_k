<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="telephone=no,address=no,email=no">
<link rel="stylesheet" href="../public/css/form.css">
<title>FORM TEMPLATE</title>
</head>
<body>
	<form>

		<label>テキスト：<input type="text"></label>
		<label>半角数字のみ：<input type="number"></label>
		<label>電話番号：<input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678"></label>
		<label>メールアドレス：<input type="email" placeholder="info@sample.com"></label>
		<input type="url">
		<input type="submit" value="URLかチェック">
		<label>パスワード：<input type="password" maxlength="8"></label>

		<input type="search" autocomplete="on" list="list">
		<datalist id="list">
			<option value="html">
			<option value="css">
			<option value="javascript">
			<option value="webデザイン入門">
		</datalist>
		<input type="submit" value="検索">

		<label>お名前：<input type="text" name="name"></label>
		<label>メール：<input type="mail" name="name"></label>

		<input type="reset" value="リセットする">
		<label><input type="submit" value="送信する"></label>
		<label><input type="image" src="btn-submit.jpg" alt="クリックで送信"></label>


		<label>年/月/日：<input type="date"></label>

	<label>年 / 月 / 日 +時:分：<input type="datetime-local"></label>
	<label>月を選択：<input type="month"></label>
	<label>週：<input type="week"></label>
	<label>時間：<input type="time"></label>

	<label><input type="radio" name="radio">Good</label>
	<label><input type="radio" name="radio">Bad</label>
	<label><input type="checkbox" name="check">りんご</label>
	<label><input type="checkbox" name="check">ごりら</label>
	<label><input type="checkbox" name="check">らっぱ</label>
	<label><input type="hidden" value="隠されたデータ"></label>
	<label><input type="button" value="ボタン"></label>

	<label><input type="file" accept="image/png, image/jpeg"></label>
	<label>カラーパレッド：<input type="color" value="#0b80dc"></label>
	<label>範囲を選択：<input type="range" min="0" max="100"></label>
	<input type="password" maxlength="8">
	<input type="password" minlength="4">

	<input type="text" placeholder="入力サンプル">

	<input type="search" list="list">
		<datalist id="list">
			<option value="サッカー">
			<option value="野球">
			<option value="テニス">
		</datalist>
		<input type="submit" value="検索"> <input type="text" pattern="\d{3}-\d{4}"> <input type="submit" value="郵便番号チェック"> <label> 範囲を選択：<input type="range" step="20" min="0"
			max="100">
		</label> <input multiple="multiple" type="file"> <label> <input type="file" accept="image/png, image/jpeg">
		</label> <label> <input readonly type="text" value="読取専用">
		</label> <label> <input disabled type="text" value="変更不可">
		</label>





	</form>


</body>
</html>
