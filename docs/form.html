<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="telephone=no,address=no,email=no">
<link rel="stylesheet" href="./public/css/reset.css">
<link rel="stylesheet" href="./public/css/style.css">
<title>FORM TEMPLATE</title>
</head>
<body>
<div class="content-wrapper">
	<form>
		<label>テキスト：<input type="text"></label>

		<hr>

		<label>半角数字のみ：<input type="number"></label>

		<hr>

		<label>電話番号：<input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="090-1234-5678"></label>

		<hr>

		<label>メールアドレス：<input type="email" placeholder="info@sample.com"></label>

		<hr>

		<label>URL：<input type="url"></label>

		<hr>

		<label>パスワード：<input type="password" maxlength="8"></label>

		<hr>

		<label>検索：<input type="search" autocomplete="on" list="list-1"></label>
		<datalist id="list-1">
			<option value="html">
			<option value="css">
			<option value="javascript">
			<option value="webデザイン入門">
		</datalist>

		<hr>

		<label>年/月/日：<input type="date"></label>

		<hr>

		<label>時間：<input type="time"></label>

		<hr>

		<label><input type="radio" name="radio">Good</label>
		<label><input type="radio" name="radio">Bad</label>

		<hr>

		<label><input type="checkbox" name="check">りんご</label>
		<label><input type="checkbox" name="check">ごりら</label>
		<label><input type="checkbox" name="check">らっぱ</label>

		<hr>

		<label>ファイル：<input type="file" accept="image/png, image/jpeg"></label>

		<hr>

		<label>ファイル：<input multiple="multiple" type="file"></label>

		<hr>

		<label>カラーパレッド：<input type="color" value="#0b80dc"></label>

		<hr>

		<label>範囲を選択：<input type="range" min="0" max="100"></label>

		<hr>

		<label>範囲を選択（20ずつ）：<input type="range" step="20" min="0" max="100"></label>

		<hr>

		<label>郵便番号：<input type="text" pattern="\d{3}-\d{4}"></label>

		<hr>

		<input type="submit" value="サブミットボタン">
		<input type="button" value="ボタンタグ">
		<input type="reset" value="リセットボタン">
	</form>
</div>
</body>
</html>
