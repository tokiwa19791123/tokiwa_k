<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="telephone=no,address=no,email=no">
<meta name="robots" content="noindex, nofollow">
<meta name="author" content="トキワK">
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sons-of-obsidian"></script>
<link rel="stylesheet" href="../public/css/reset.css">
<link rel="stylesheet" href="../public/fontawesome/css/all.min.css">
<link rel="stylesheet" href="../public/css/style.css">
<link rel="stylesheet" href="../public/css/sample.css">
<title>画像エフェクト マウスホバー</title>
</head>
<body>
<div class="content-wrapper">
<h1>画像エフェクト マウスホバー</h1>

<div class="result-box">
	<h2>ズームイン</h2>
	<div class="_image_zoom_in">
		<img src="http://placekitten.com/480/480">
	</div>

	<h2>ズームアウト</h2>
	<div class="_image_zoom_out">
		<img src="http://placekitten.com/480/480">
	</div>

	<hr>

	<h2>右回転</h2>
	<div class="_image_rolling_right">
		<img src="http://placekitten.com/480/480">
	</div>

	<h2>左回転</h2>
	<div class="_image_rolling_left">
		<img src="http://placekitten.com/480/480">
	</div>

	<h2>縦回転</h2>
	<div class="_image_rolling_x">
		<img src="http://placekitten.com/480/480">
	</div>

	<h2>横回転</h2>
	<div class="_image_rolling_y">
		<img src="http://placekitten.com/480/480">
	</div>

	<hr>

	<h2>別画像に</h2>
	<div class="_image_change">
		<img src="http://placekitten.com/480/480" class="_image_change_before">
		<img src="http://placekitten.com/640/640" class="_image_change_after">
	</div>
</div>
</div>
</body>
</html>
