<body>
<div class="content-wrapper">
<h1>ラジオボタン効果</h1>

<div class="result-box">
	<h2>選択したら色をつける</h2>
	<div class="_radio_color">
		<label><input type="radio" name="demo1" value="1"><span class="_radio_color_red">赤</span></label>
		<label><input type="radio" name="demo1" value="2"><span class="_radio_color_orange">オレンジ</span></label>
		<label><input type="radio" name="demo1" value="3"><span class="_radio_color_yellow">黄色</span></label>
		<label><input type="radio" name="demo1" value="4"><span class="_radio_color_lime">黄緑</span></label>
		<label><input type="radio" name="demo1" value="5"><span class="_radio_color_green">緑</span></label>
		<label><input type="radio" name="demo1" value="6"><span class="_radio_color_blue">青</span></label>
		<label><input type="radio" name="demo1" value="7"><span class="_radio_color_purple">紫</span></label>
		<label><input type="radio" name="demo1" value="8"><span class="_radio_color_pink">ピンク</span></label>
		<label><input type="radio" name="demo1" value="9"><span class="_radio_color_gray">灰色</span></label>
		<label><input type="radio" name="demo1" value="10"><span class="_radio_color_black">黒</span></label>
		<div class="_bg_gray"><label><input type="radio" name="demo1" value="11"><span class="_radio_color_white">白</span></label></div>
	</div>

	<hr>

	<h2>ボタン風デザイン</h2>
	<div class="_radio_button">
		<label><input type="radio" name="demo2" value="1"><span class="_radio_button_red">赤</span></label>
		<label><input type="radio" name="demo2" value="2"><span class="_radio_button_orange">オレンジ</span></label>
		<label><input type="radio" name="demo2" value="3"><span class="_radio_button_yellow">黄色</span></label>
		<label><input type="radio" name="demo2" value="4"><span class="_radio_button_lime">黄緑</span></label>
		<label><input type="radio" name="demo2" value="5"><span class="_radio_button_green">緑</span></label>
		<label><input type="radio" name="demo2" value="6"><span class="_radio_button_blue">青</span></label>
		<label><input type="radio" name="demo2" value="7"><span class="_radio_button_purple">紫</span></label>
		<label><input type="radio" name="demo2" value="8"><span class="_radio_button_pink">ピンク</span></label>
		<label><input type="radio" name="demo2" value="9"><span class="_radio_button_gray">灰色</span></label>
		<label><input type="radio" name="demo2" value="10"><span class="_radio_button_black">黒</span></label>
		<div class="_bg_gray"><label><input type="radio" name="demo2" value="11"><span class="_radio_button_white">白</span></label></div>
	</div>

	<hr>

	<h2>チェッカーが動く</h2>
	<div class="_radio_move">
		<input type="radio" name="demo3" value="1" id="_radio_move1">
		<input type="radio" name="demo3" value="2" id="_radio_move2">
		<input type="radio" name="demo3" value="3" id="_radio_move3">
		<input type="radio" name="demo3" value="4" id="_radio_move4">
		<input type="radio" name="demo3" value="5" id="_radio_move5">
		<label for="_radio_move1">選択1</label>
		<label for="_radio_move2">選択2</label>
		<label for="_radio_move3">選択3</label>
		<label for="_radio_move4">選択4</label>
		<label for="_radio_move5">選択5</label>
		<div class="_radio_move_checker"></div>
	</div>

	<hr>

	<h2>チェッカーがピョコっと出てくる</h2>
	<div class="_radio_pickup">
		<label><input type="radio" name="demo4" value="1"><span class="text">選択1</span></label>
		<label><input type="radio" name="demo4" value="2"><span class="text">選択2</span></label>
		<label><input type="radio" name="demo4" value="3"><span class="text">選択3</span></label>
		<label><input type="radio" name="demo4" value="4"><span class="text">選択4</span></label>
		<label><input type="radio" name="demo4" value="5"><span class="text">選択5</span></label>
	</div>
</div>
</div>
