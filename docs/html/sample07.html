<title>html / cssだけでスライドショー</title>

<body>
<div class="content-wrapper">
<h1>html / cssだけでスライドショー</h1>

<div class="result-box">
	<h2>スライドタイプ</h2>
	<div class="_slideshow_type_slide">
		<ul class="_slideshow_inner">
			<li><img src="http://placekitten.com/300/300"></li>
			<li><img src="http://placekitten.com/500/500"></li>
			<li><img src="http://placekitten.com/700/700"></li>
			<li><img src="http://placekitten.com/900/900"></li>
		</ul>
	</div>

<hr>
	<h2>フェードタイプ</h2>


<div class="_slideshow_type_fade">
		<ul class="_slideshow_inner">
			<li><img src="http://placekitten.com/300/300"></li>
			<li><img src="http://placekitten.com/500/500"></li>
			<li><img src="http://placekitten.com/700/700"></li>
			<li><img src="http://placekitten.com/900/900"></li>
		</ul>
</div>




</div>
</div>
